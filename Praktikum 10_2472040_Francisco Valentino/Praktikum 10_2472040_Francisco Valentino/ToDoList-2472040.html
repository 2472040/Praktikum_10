<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList-2472040</title>
    <script src="jquery.min.js"></script>
    <style>
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      background-color: rgb(116, 225, 252);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 500px;
      min-height: 600px;
      background-color: white;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      box-sizing: border-box;
    }

    h2 {
      font-weight: bold;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    input[type="text"] {
      padding: 10px;
      width: 260px;
      border-radius: 8px;
      border: 1px solid rgb(0, 73, 92);
    }

    button {
      padding: 10px 15px;
      border: 1px solid rgb(0, 73, 92);
      border-radius: 8px;
      background-color: rgb(255, 227, 135);
      color: rgb(0, 73, 92);
      cursor: pointer;
    }

    button:hover {
      background-color: rgb(247, 208, 81);
    }

    #clearBtn {
      margin-top: 10px;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    td {
      padding: 10px;
      vertical-align: middle;
      text-align: center;
    }

    .task-text {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      font-size: 16px;
    }

    .delete-btn {
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: rgb(0, 150, 0);
    }
    </style>
</head>
<body>
  <div class="container">
    <h2>My To-Do List</h2>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Add a new task...">
      <button id="addBtn">Add</button>
    </div>

    <button id="clearBtn">Clear All</button>

    <table id="taskTable">
      <tbody></tbody>
    </table>
  </div>

  <script>
    let taskArray = [];

    $('#addBtn').click(function () {
      const taskText = $('#taskInput').val().trim();
      if (taskText === '') return;

      if (taskArray.length >= 10) {
        alert("Maximum of 10 tasks allowed!");
        return;
      }

      taskArray.push(taskText);

      const newRow = `
        <tr style="display:none;">
          <td><div class="task-text">${taskText}</div></td>
          <td><button class="delete-btn">âœ”</button></td>
        </tr>
      `;

      $('#taskTable tbody').append(newRow);
      $('#taskTable tbody tr:last').fadeIn(400);

      $('#taskInput').val('');
    });

    $('#clearBtn').click(function () {
      taskArray = [];
      $('#taskTable tbody').empty();
    });

    $('#taskTable').on('click', '.delete-btn', function () {
      const taskText = $(this).closest('tr').find('.task-text').text().trim();
      taskArray = taskArray.filter(task => task !== taskText);
      $(this).closest('tr').remove();
    });
  </script>
</body>
</html>
